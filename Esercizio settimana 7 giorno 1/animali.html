<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio 2 settimana 7 giorno 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: url(assets/img/epicode_thumb.png); background-size: cover; background-repeat: no-repeat; height: 100vh;">
    <header class="container-fluid d-flex justify-content-center align-items-center m-5" style="height: 100px;">
        <h1 class="text-white">ANIMALI</h1>
    </header>
    <div class="container align-content-center text-white">
        <form class="border border-2 border-secondary mt-2 p-3">
            <div class="row">
                <div class="col-3">
                    <label for="petName" class="form-label">Nome Animale:</label>
                    <br />
                    <input type="text" class="form-control" id="petName" placeholder="Inserisci il nome dell'animale" required/>
                </div>
                <div class="col-3">
                    <label for="ownerName" class="form-label">Nome Padrone:</label>
                    <br />
                    <input type="text" class="form-control" id="ownerName" placeholder="Nome del Padrone" required/>
                </div>
                <div class="col-3">
                    <label for="species" class="form-label">Specie:</label>
                    <br />
                    <input type="text" class="form-control" id="species" placeholder="Specie" required/>
                </div>
                <div class="col-3">
                    <label for="breed" class="form-label">Razza:</label>
                    <br />
                    <input type="text" class="form-control" id="breed" placeholder="Razza" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button id="btnAggiungi" type="button" class="btn btn-light m-3">Aggiungi</button>
                </div>
            </div>
        </form>
        <ul id="listaAnimali" class="w-50 ms-auto me-auto mt-5"></ul>
    </div>

    <script src="assets/js/animali.js"></script>
</body>

</html>

<div class="container my-5">
    <h1>Preferiti</h1>
    <h2 *ngIf="favs.length === 0">Non ci sono preferiti</h2>
  <div class="card mb-3" *ngFor="let fav of favs">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{fav.thumbnail}}" class="img-fluid rounded-start" alt="{{fav.id}}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{fav.title}}</h5>
          <p class="card-text">{{fav.description}}</p>
          <button class="btn btnLike" (click)="removeFromFav(fav.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heartbreak-fill" viewBox="0 0 16 16">
                <path d="M8.931.586 7 3l1.5 4-2 3L8 15C22.534 5.396 13.757-2.21 8.931.586M7.358.77 5.5 3 7 7l-1.5 3 1.815 4.537C-6.533 4.96 2.685-2.467 7.358.77"/>
              </svg>
        </button>
        </div>
      </div>
    </div>
  </div>
  
  
  </div>

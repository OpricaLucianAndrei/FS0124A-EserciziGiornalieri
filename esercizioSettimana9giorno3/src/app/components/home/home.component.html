<div class="container mt-4">
    <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col-12">
                    <app-evidence></app-evidence>
                </div>
                <div class="col-12">
                    <app-related></app-related>
                </div>
            </div>
        </div>
        <div class="col-4">
            <app-advice></app-advice>
        </div>
    </div>
    <div class="row mt-5">
        <div class="d-flex align-content-center mt-3">
            <h2 class="me-2">Filter by:</h2>
            <ul class="list-unstyled d-flex">
              <li *ngFor="let tag of tags" class="mx-2" [ngClass]="{'selected': tag === selectedTag}">
                <button class="btn btn-outline-primary" (click)="filterByTag(tag)">{{tag}}</button>
              </li>
              <li>
                <button class="btn btn-outline-danger ms-2" (click)="resetFilter()">Delete Filter</button>
              </li>
            </ul>
            
          </div>
        <app-single-post *ngFor="let post of posts" [post]="post">
            <div class="d-flex flex-column">
                <input type="text" [(ngModel)]="post.title" class="card-title form-control" id="inputTitolo">
                <textarea name="testPost" id="testPost" cols="30" rows="10" class="card-text form-control" [(ngModel)]="post.body"></textarea>
                <button class="btn btn-success mt-2" (click)="editPost()">Save</button>
            </div>
        </app-single-post>

    </div>
</div>
